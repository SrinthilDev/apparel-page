<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.min.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="grid-container">
    <div class="header">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <div class="context">
        <div class="heading">
          <h1>WE'RE</h1>
          <h1>COMING SOON</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div id="form" class="form">
          <form action="#" novalidate>
            <input id="text" type="email" placeholder="Email Address" autocomplete="off">
            <img id="errs" class="errs" src="/images/icon-error.svg" alt="err">
            <button id="btn" type="submit" onclick="myFunction()">
              <img src="/images/icon-arrow.svg" alt="btn-arrow">
            </button>
          </form>
        </div>
        <span id="warn" class="validate"></span>
      </div>

    </div>
    <div class="img">
      <img class="hide-desktop" src="/images/hero-mobile.jpg" alt="hero-mobile">
      <img class="hide-mobile" src="/images/hero-desktop.jpg" alt="hero-mobile">
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="app.js"></script>
</body>

</html>
